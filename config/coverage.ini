[coverage:paths]
source =
  src/mitm_adblock
  */site-packages/mitm_adblock

[coverage:run]
branch = true
source =
  src/mitm_adblock
  tests
parallel = true

[coverage:report]
precision = 2
omit =
  src/mitm_adblock/__init__.py
  src/mitm_adblock/__main__.py
  tests/*

[coverage:html]
directory = build/coverage

[coverage:json]
output = build/coverage.json
